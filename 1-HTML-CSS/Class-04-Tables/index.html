<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class04 Tables</title>
    <style>
        table {
         border-collapse: collapse;
         text-align: center;
        }
        th, td {
            border: 1px solid green;
        }
        th{
            background-color: rgb(4, 52, 94);
            color: white;
        }
    </style>
  </head>
  <body>
      <table>
        <caption>
            Tabela Compras
        </caption>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Preço (R$)</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arroz</td>
                <td>10,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>28,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>38,00</td>
            </tr>
        </tfoot>
      </table>
  </body>
</html>
